<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Cinzel:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body class="container-fluid" id="bg-img">
    <main class="row">
        <div class="col-11 weather-col">
        </div>
        <div id="weather" class="col-1 text-center text-light weather-col">
        </div>
        <div class="col-12 justify-content-center align-content-end d-flex flex-wrap">
            <div id="clock" class="">
            </div>
            <div id="greeting"
                class="col-12 text-light flex-wrap d-flex justify-content-center align-content-start text-shadow">
            </div>
        </div>
        </div>
        <div class="col-3 quote-col">

        </div>
        <div id="quote" class="col-6 quote-col d-flex flex-wrap justify-content-center align-content-end">
        </div>
        <div id="todo" class="col-3 quote-col d-flex flex-wrap align-content-end justify-content-end invisible">
            <div class="card tran-bg border border-dark text-light">
                <div class="card-body tran-bg">
                    <h4 class="card-title text-center">ToDo</h4>
                </div>
                <ul id="task" class="list-group list-group-flush">
                </ul>
                <form onsubmit="app.todoController.addTask(event)" class="form-inline">
                    <div class="form-group">
                        <input type="text" name="task" id="task"
                            class="form-control tran-bg border border-dark text-light" placeholder="Enter task...">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 d-flex flex-wrap align-content-end justify-content-start">
            <button onclick="app.imageController.getBgImage()">new bg</button>
        </div>
        <div id="list-toggle" class="col-6 d-flex flex-wrap align-content-end justify-content-end text-light">
            <h3 class="text-shadow" onclick="app.todoController.toggleList()">Todo</h3>
        </div>
    </main>

    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col d-flex flex-wrap justify-content-center align-content-end">
                <p><small>Made with love by A.D.D Designs LLC</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
